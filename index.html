<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUTOCOM • 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
        .intro-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        .glitch {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 8px;
            color: #00ffea;
            text-shadow: 0 0 20px #00ffea;
            animation: glitch 3s infinite;
        }
        
        .tagline {
            font-size: 1.6rem;
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 2s forwards 1.5s;
        }
        
        .enter-btn {
            margin-top: 60px;
            padding: 18px 50px;
            font-size: 1.8rem;
            background: transparent;
            border: 3px solid #00ffea;
            color: #00ffea;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            box-shadow: 0 0 30px #00ffea;
            transition: all 0.4s;
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
        }
        
        .enter-btn:hover {
            background: #00ffea;
            color: #000;
            box-shadow: 0 0 50px #00ffea;
            transform: scale(1.1);
        }
        
        @keyframes glitch {
            0%,
            100% {
                text-shadow: 0 0 20px #00ffea;
            }
            2% {
                text-shadow: 5px 0 0 #ff00aa, -5px 0 0 #00ffea;
            }
            4% {
                text-shadow: -5px 0 0 #ff00aa, 5px 0 0 #00ffea;
            }
            6% {
                text-shadow: 0 0 30px #00ffea;
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="crt-overlay"></div>
    <div class="scanlines"></div>

    <div class="intro-container">
        <h1 class="glitch" data-text="AUTOCOM">AUTOCOM</h1>
        <p class="tagline">Dein privates Terminal • 100% offline • Keine Daten • Keine Cloud</p>
        <button class="enter-btn" onclick="window.location.href='terminal.html'">Enter System</button>
    </div>

    <footer class="terminal-footer" style="position:fixed; bottom:0; width:100%;">
        2025 Terminal Projekt von Benjamin Koch • <a href="https://www.benjaminkoch.de">www.benjaminkoch.de</a>
    </footer>

    <!-- Optional: Sound beim Klick -->
    <audio id="boot-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <script>
        document.querySelector('.enter-btn').addEventListener('click', () => {
            document.getElementById('boot-sound').play();
        });
    </script>
</body>

</html>
